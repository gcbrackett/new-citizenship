<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Student Events</title>
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
		<link rel="stylesheet" href="css/themes/citizenship/citizenship.min.css" />
		<link rel="stylesheet" href="css/themes/citizenship/custom.css" />
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/functions.js"></script>
	</head>
    <body>
		<div id="studentevents" data-role="page" data-theme="a" data-dom-cache="false"> <!-- event table -->
			<div data-role="header" data-position="fixed" id="eventsheader">
				<a href='studentreports.html' data-iconpos="notext" data-icon="back" data-mini='true'  
						data-transition="slide" data-direction="reverse" id="backButton">Back</a>
				<h1>Student Events</h1>
			</div>
			<p class="info-strip" id="infoStrip">Info</p>
			<div role="main" id="mainContent" class="ui-content">
				<div style="padding: 0; margin: 0" id="studentNameHeader">

				</div>
				<div id="eventSpace">
					<table data-role="table" id="eventTable" data-mode="columntoggle" data-column-btn-text="Show/Hide Columns..." class="event-list ui-responsive">
						<thead>	<!-- column head row here -->
							<tr>
								<th data-priority="3">Date</th>
								<th data-priority="2">Staff</th>
								<th>Events</th>
							</tr>
						</thead>
						<tbody>
							<!-- event list here -->
						</tbody>	
					</table> <!-- /event table -->		
				</div>
			</div> <!-- /main content -->
			<script>
				$('body').on( 'pagecontainershow', function( event, ui ) {
					if ( $('body').pagecontainer("getActivePage").attr('id') == "studentevents") {		//only for this page, no dialogs etc.
						if ( typeof ui.prevPage[0] == "undefined" ) {							//for first entry
							console.log('undefined branch');
							initialize('studentevents');
						} else {
							var prevID = $( ui.prevPage[0] ).attr('id');
							var initPageIDs = "studentreports";
							if ( countOcurrences( initPageIDs, prevID ) > 0 ) {			//for entry from another page
								console.log( 'entry from page ' + prevID );
								$( ui.prevPage[0] ).remove();
								initialize("studentevents");
							}
						}			
					}
				});
			</script>		
		</div><!-- /studentevents page -->
	</body>
</html>
