<!DOCTYPE html>
<html>
    <head id="citizenship">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>All-School Status</title>
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
        <link rel="stylesheet" href="css/themes/citizenship/citizenship.min.css" />
        <link rel="stylesheet" href="css/themes/citizenship/custom.css" />
        <script src="js/jquery.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/jquery.mobile-1.4.2.min.js"></script>
    </head>
    <body>
        <div id='schoolstatus' data-role="page" data-theme="a" data-dom-cache="false">
            <div data-role="header" data-position="fixed">
                <a href='mainmenu.html' data-iconpos="notext" data-icon="back" data-mini='true'
                data-transition="slide" data-direction="reverse" id="backButton">Back</a>
                <h1>All-School Status</h1>
            </div>
            <p class="info-strip" id="infoStrip">
                Info
            </p>
            <div data-role="navbar">
                <ul id="listOptions">
                    <li>
                        <a id="optionname" href="#">Name</a>
                    </li>
                    <li>
                        <a id="optionstatus" href="#">Status</a>
                    </li>
                    <li>
                        <a id="optioncrew" href="#">Crew</a>
                    </li>
                    <li>
                        <a id="optiongender" href="#">Gender</a>
                    </li>
                    <li>
                        <a id="optionclass" href="#">Class</a>
                    </li>
                </ul>
            </div><!-- /navbar -->
            <div role="main" id="mainContent" class="ui-content">
                <div id="contentSpace" style="margin: 5px;">
                    <!-- lists of status results here -->
                </div>
            </div>
            <!-- /main content -->
            <script type="text/javascript">
			$('body').on('pagecontainershow', function(event, ui) {
				if ($('body').pagecontainer("getActivePage").attr('id') == "schoolstatus") {//only for this page, no dialogs etc.
					if ( typeof ui.prevPage[0] == "undefined") {               //for first entry
						console.log('undefined branch');
						initialize('schoolstatus');
					} else {
						var prevID = $(ui.prevPage[0]).attr('id');
						var initPageIDs = "mainmenu";
						if (countOcurrences(initPageIDs, prevID) > 0) {       //for entry from another page
							console.log('entry from page ' + prevID);
							$(ui.prevPage[0]).remove();
							initialize("schoolstatus");
						}
					}
				}
			});
            </script>
        </div>
        <!-- schoolstatus page -->
    </body>
</html>
